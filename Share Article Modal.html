  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Add CSS here */
:root{
    --bgColor   :#606265;
    --bgFacebook:#405896;
    --bgTwitter :#1DA1F2;
    --bgReddit  :#000000;
}
@keyframes smooth {
  0%    { opacity: 0; }
  20%   { opacity: 1; }
  80%   { opacity: 0; }
  100%  { opacity: 1; }
}
.animateOpenDiv{
animation: OpenAnimation 1s ease-in-out;
}
.animationCloseDiv{
animation: CloseAnimation 1s ease-in-out;
}
@keyframes OpenAnimation {
  0% {
    opacity: 0;
    transform: translateY(-100px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}
@keyframes CloseAnimation {
  100% {
    opacity:0;
    transform: translateY(-100px);
  }
  0% {
    opacity: 1;
    transform: translateY(0);
  }
}

  </style>
  <script>
    const btnOpen = document.getElementById("openModel");
const closeButtons = document.querySelectorAll("#close, #closeModel");
const modelShares = document.getElementById("modelShares");

btnOpen.addEventListener('click', () => {
    modelShares.classList.remove('hidden');
    modelShares.classList.remove('animationCloseDiv'); // Remove the closing animation class
    modelShares.classList.add('animateOpenDiv'); // Apply the opening animation class
});

closeButtons.forEach((closeButton) => {
    closeButton.addEventListener('click', () => {
        modelShares.classList.remove('animateOpenDiv'); // Remove the opening animation class
        modelShares.classList.add('animationCloseDiv'); // Apply the closing animation class
        setTimeout(() => {
            modelShares.classList.add('hidden');
            modelShares.classList.remove('animationCloseDiv'); // Remove the closing animation class after animation ends
        }, 1000);
    });
});

  </script>

</head>
